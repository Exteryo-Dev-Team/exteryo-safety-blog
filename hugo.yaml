outputs:
  home: ["HTML", "RSS", "JSON"]

theme: "PaperMod"

baseURL: "https://blog.exteryo-safety.com/"

defaultContentLanguage: en
defaultContentLanguageInSubdir: false
languages:
  en:
    languageName: "English"
    weight: 1
    title: "Exteryo Safety Blog"
    params:
      description: "Engineering and safety insights from the Exteryo team."
  it:
    languageName: "Italiano"
    weight: 2
    title: "Exteryo Safety Blog (IT)"
    params:
      description: "Approfondimenti su ingegneria e sicurezza dal team Exteryo."


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: ""

# minify:
#   disableXML: true
#   minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Exteryo Safety Blog
  description: "Engineering and safety insights from the Exteryo team."
  keywords: [Blog, Engineering, Safety]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["assets/images/blog-cover.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.svg"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Exteryo Safety Blog"
    icon: /favicon.svg
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true
    title: "" # Hide title as it is in the logo
    subtitle: "" # Hide subtitle
    imageUrl: "assets/images/new_color_logo.png"
    imageWidth: 300 # Adjust width as needed, logo in screenshot seemed significant
    imageHeight: auto
    buttons: []

  socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"


